<html>
  <head>
    <title>Transformation Matrix</title>
    <style>
    	body {
    		font-family: 'lucida grande', tahoma, verdana, arial, sans-serif;
        font-size: 12px;
    	}

      canvas {
        border: 5px solid #ccc;
      }

      form legend {
        font-weight: bold;
        padding: 0;
      }

      form fieldset {
        border: none;
        padding: 0;
      }

      form button {
        display: block;
        float: left;
      }

      form button:first-of-type {
         clear: both;
      }

      form ol {
        padding: 0;
        margin: 0;
      }

      form ol li {
    	  display: block;
        float: left;
    	}

      form ol li:nth-child(3n+1) {
        clear: left;
      }

      form ol li input {
        width: 80px;
      }
    </style>
  </head>
  <body>
  		<h1>Transformation Matrix</h1>

  		<form novalidate>
	  		<fieldset>
	  			<legend>Matrix</legend>

          <p>You may use <em>PI</em>, as well as <em>sin()</em> or <em>cos()</em>. Angles are in radians.</p>
	  			
	  			<ol>
            <li><input type="number" name="cell" step="any" /></li>
            <li><input type="number" name="cell" step="any" /></li>
            <li><input type="number" name="cell" step="any" /></li>
            <li><input type="number" name="cell" step="any" /></li>           
            <li><input type="number" name="cell" step="any" /></li>
            <li><input type="number" name="cell" step="any" /></li> 
            <li><input type="number" name="cell" step="any" /></li>           
            <li><input type="number" name="cell" step="any" /></li>
            <li><input type="number" name="cell" step="any" /></li> 
          </ol>

          <button type="submit">Apply</button>
          <button type="reset">Reset</button>

	  		</fieldset>
  		</form>

  		<canvas width="600" height="600"></canvas>

  		<p>By <a href="http://alexanderdickson.com">Alexander Dickson</a>.</p>

	   <script src="dist/bundle.js"></script>

  </body>
 </html>
